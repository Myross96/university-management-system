<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>List of audiences</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container my-1 border bg-light mt-4 rounded">
		<a th:href="@{/audiences/createForm}"
			class="btn btn-primary mb-4 mt-2">Add audience</a>
		<table border="1" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th  scope="col">Audience number</th>
					<th scope="col">Audience capacity</th>
					<th class="col-sm-1" scope="col">Info</th>
					<th class="col-sm-1" scope="col">Update</th>
					<th class="col-sm-1" scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="audience : ${page.content}">
					<td th:text="${audience.number}"></td>
					<td th:text="${audience.capacity}"></td>
					<td><a th:href="@{/audiences/{id}(id=${audience.id})}"
						class="btn btn-outline-primary">Info <i class="bi bi-info-circle-fill"></i> </a></td>
					<td><a
						th:href="@{/audiences/updateForm/{id}(id=${audience.id})}"
						class="btn btn-outline-dark">Update</a></td>
					<td><a th:href="@{/audiences/delete/{id}(id=${audience.id})}"
						class="btn btn-outline-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<div class="pagination justify-content-end">
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:each="i : ${#numbers.sequence(1, page.totalPages)}"><a
					th:href="@{/audiences(page=${i},size=${page.size})}" th:text="${i}"
					class="nav-link"></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
