<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

<title>Audience form</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container w-50 border bg-light mt-4 rounded">
        <form action="#" th:object="${audience}" method="get">
            <!-- Address input -->
            <div class="form-outline mb-4 mt-4">
                <input type="number" th:value="${audience.number}" id="number" class="form-control" /> 
                <label class="form-label" for="number">Number</label>
            </div>

            <!-- Email input -->
            <div class="form-outline">
                <input type="number" th:value="${audience.capacity}" id="capacity" class="form-control" /> 
                <label class="form-label" for="capacity">Capacity</label>
            </div>
            
        </form>
    </div>

</body>
</html>
