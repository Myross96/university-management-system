<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Create new audiences</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:action="@{/courses/create}" th:object="${course}"
			method="POST">
			<div class="form-outline mt-4">
				<input type="text" th:field="*{name}" placeholder="Course name"
					id="name" class="form-control">
			</div>

			<!-- Course description input -->
			<div class="form-outline">
				<textarea rows="3" th:field="*{description}"
					placeholder="Course description" class="form-control"
					id="description"></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Create course</button>

		</form>
	</div>

</body>
</html>
