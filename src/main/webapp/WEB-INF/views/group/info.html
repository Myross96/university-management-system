<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Teacher form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:object="${group}" method="get">

			<div class="form-outline mb-2 w-25 mt-4">
				<input type="text" id="name" class="form-control"
					th:value="${group.name}" /> <label class="form-label" for="name">Group
					name</label>
			</div>

			<div class="form-outline">
				<select multiple class="form-control" id="studentsList">
					<option th:each="student : ${group.students}"			
					        th:value="${student.firstName} + ' ' + ${student.lastName}"
					        th:text="${student.firstName} + ' ' + ${student.lastName}"></option>
				</select> <label class="form-label" for="studentsList">List of
					students</label>
			</div>

		</form>
	</div>

</body>
</html>
