<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

<title>Holiday form</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container w-50 border bg-light mt-4">
        <form action="#" th:object="${holiday}" method="get">

            <div class="form-outline mb-2 w-25 mt-4 rounded">
                <input type="text" id="name" class="form-control"
                    th:value="${holiday.name}" /> <label class="form-label"
                    for="name">Gender</label>
            </div>
            
            <div class="form-outline mb-2 w-25">
                <input type="date" id="date" class="form-control"
                    th:value="${holiday.date}" /> <label class="form-label"
                    for="date">Birth date</label>
            </div>

        </form>
    </div>

</body>
</html>
