<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Lecture form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:action="@{lectures/create}" th:object="${lecture}"
			method="POST">

			<div class="form-outline mt-4 mb-2 w-75">
				<select class="form-control" name="course">
					<option th:each="course : ${allCourses}" th:value="${course.id}"
						th:text="${course.name}">
				</select> <label class="form-label" for="course">Course</label>
			</div>

			<div class="form-outline mb-2 w-75">
				<select class="form-control" name="teacher">
					<option th:each="teacher : ${allTeachers}" th:value="${teacher.id}"
						th:text="${teacher.firstName} + ' ' + ${teacher.lastName}">
				</select> <label class="form-label" for="teacher">Teacher</label>
			</div>

			<div class="form-outline mb-2 w-25">
				<input type="date" id="date" class="form-control" th:field="*{date}" />
				<label class="form-label" for="date">Date</label>
			</div>

			<div class="form-outline mb-2 w-75">
				<select class="form-control" name="audience">
					<option th:each="audience : ${allAudiences}"
						th:value="${audience.id}" th:text="${audience.number}">
				</select> <label class="form-label" for="audience">Audience number</label>
			</div>

			<div class="form-outline mb-2 w-75">
				<select class="form-control" name="lectureTime">
					<option th:each="lectureTime : ${allLecturesTimes}"
						th:value="${lectureTime.id}"
						th:text="${lectureTime.startTime} + ' - ' + ${lectureTime.endTime}">
				</select> <label class="form-label" for="lectureTime">Lecture time</label>
			</div>

			<div class="form-outline">
				<select class="form-control" size="3" name="groups" multiple
					required>
					<option th:each="group: ${allGroups}" th:value="${group.id}"
						th:text=${group.name}
						th:selected="${lecture.groups.contains(group)}"></option>
				</select> <label class="form-label" for="groups">Groups</label>
			</div>

        <button type="submit" class="btn btn-primary">Create
                    lecture</button>
		</form>
	</div>

</body>
</html>
