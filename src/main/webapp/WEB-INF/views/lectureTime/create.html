<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

<title>Lecture time form</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container w-50 border bg-light mt-4 rounded">
        <form action="#" th:action="@{/lectureTimes/create}" th:object="${lectureTime}" method="POST">
        
            <div class="form-outline mb-4 mt-4">
                <input type="time" id="startTime" class="form-control"
                    th:field="*{startTime}" placeholder="startTime" /> <label class="form-label"
                    for="startTime">Start time</label>
            </div>
            
            <div class="form-outline mb-4 mt-4">
                <input type="time" id="endTime" class="form-control"
                    th:field="*{endTime}" placeholder="endTime" /> <label class="form-label"
                    for="endTime">End time</label>
            </div>   
            
            <button type="submit" class="btn btn-primary mb-2">Create
                lecture time</button>         
        </form>
    </div>

</body>
</html>
