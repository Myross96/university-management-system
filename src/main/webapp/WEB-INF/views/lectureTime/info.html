<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

<title>Lecture time form</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container w-50 border bg-light mt-4 rounded">
        <form action="#" th:object="${lectureTime}" method="get">
        
            <div class="form-outline mb-4 mt-4">
                <input type="time" id="teacher" class="form-control"
                    th:value="${lectureTime.startTime}" /> <label class="form-label"
                    for="teacher">Start time</label>
            </div>
            
            <div class="form-outline mb-4 mt-4">
                <input type="time" id="teacher" class="form-control"
                    th:value="${lectureTime.endTime}" /> <label class="form-label"
                    for="teacher">End time</label>
            </div>            
        </form>
    </div>

</body>
</html>
