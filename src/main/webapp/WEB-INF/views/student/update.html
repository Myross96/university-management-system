<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Student form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:action="@{/students/update}"
			th:object="${student}" method="post">

			<div class="form-outline d-none">
				<input type="number" id="id" class="form-control" th:field="*{id}"
					placeholder="Id" /> <label class="form-label" for="id">Id</label>
			</div>

			<div class="row mb-4 mt-4 gx-2">
				<div class="col">
					<div class="form-outline">
						<input type="text" id="firstName" class="form-control"
							th:field="*{firstName}" placeholder="First name" /> <label
							class="form-label" for="firstName">First name</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<input type="text" id="lastName" class="form-control"
							th:field="*{lastName}" placeholder="Last name" /> <label
							class="form-label" for="studentLastName">Last name</label>
					</div>
				</div>
			</div>

			<div class="form-outline mb-4 w-25">
				<input type="date" id="birhtDate" class="form-control"
					th:field="*{birthDate}" placeholder="Birth date" /> <label
					class="form-label" for="birthDate">Birth date</label>
			</div>

			<!-- Gender input -->
			<div class="form-outline mb-4">
				<select class="form-control" name="gender">
					<option th:value="MALE">Male</option>
					<option th:value="FEMALE">Female</option>
				</select> <label class="form-label" for="gender">Gender</label>

			</div>
			<!-- Address input -->
			<div class="form-outline mb-4">
				<input type="text" id="address" class="form-control"
					th:field="*{address}" placeholder="Address" /> <label
					class="form-label" for="address">Address</label>
			</div>

			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="email" id="email" class="form-control"
					th:field="*{email}" placeholder="Email" /> <label
					class="form-label" for="email">Email</label>
			</div>

			<!-- Post code input -->
			<div class="form-outline mb-4">
				<input type="text" id="postCode" class="form-control"
					th:field="*{postCode}" placeholder="Post code" /> <label
					class="form-label" for="postCode">Post code</label>
			</div>

			<!-- Post experience -->
			<div class="form-outline mb-4 w-25">
				<select class="form-control" size="3" name="group">
					<option th:each="group : ${allGroups}" th:value="${group.id}"
						th:text="${group.name}">
				</select> <label class="form-label" for="group">List of groups</label>
			</div>

			<button type="submit" class="btn btn-primary">Create student</button>

		</form>
	</div>

</body>
</html>
