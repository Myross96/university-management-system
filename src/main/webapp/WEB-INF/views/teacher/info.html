<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Teacher form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:object="${teacher}" method="get">
			<div class="text-right">
				<a th:href="@{/teachers/{id}/calendar(id=${teacher.id})}"
					class="btn btn-primary">Schedule</a>
			</div>
			
			<div class="text-right">
                <a th:href="@{/teachers/{id}/reasignForm(id=${teacher.id})}"
                    class="btn btn-primary">ReasignCourse</a>
            </div>
            
			<div class="row mb-2 mt-4">
				<div class="col">
					<div class="form-outline">
						<input type="text" id="firstName" class="form-control"
							th:value="${teacher.firstName}" /> <label class="form-label"
							for="firstName">First name</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<input type="text" id="lastName" class="form-control"
							th:value="${teacher.lastName}" /> <label class="form-label"
							for="lastName">Last name</label>
					</div>
				</div>
			</div>

			<div class="row mb-2">
				<div class="col">
					<div class="form-outline w-50">
						<input type="date" id="birhtDate" class="form-control"
							th:value="${teacher.birthDate}" /> <label class="form-label"
							for="birthDate">Birth date</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline w-50">
						<input type="text" id="gender" class="form-control"
							th:value="${teacher.gender}" /> <label class="form-label"
							for="gender">Gender</label>
					</div>
				</div>
			</div>

			<div class="row mb-2">
				<div class="col">
					<div class="form-outline w-50">
						<input type="number" id="experience" class="form-control"
							th:value="${teacher.experience}" /> <label class="form-label"
							for="experience">Experience</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline w-50">
						<input type="text" id="degree" class="form-control"
							th:value="${teacher.academicDegree}" /> <label
							class="form-label" for="degree">Degree</label>
					</div>
				</div>
			</div>

			<!-- Address input -->
			<div class="form-outline mb-2">
				<input type="text" id="address" class="form-control"
					th:value="${teacher.address}" /> <label class="form-label"
					for="teacherAddress">Address</label>
			</div>

			<!-- Email input -->
			<div class="form-outline mb-2">
				<input type="email" id="email" class="form-control"
					th:value="${teacher.email}" /> <label class="form-label"
					for="email">Email</label>
			</div>

			<!-- Post code input -->
			<div class="form-outline mb-2">
				<input type="text" id="postCode" class="form-control"
					th:value="${teacher.postCode}" /> <label class="form-label"
					for="postCode">Post code</label>
			</div>

			<div class="row mb-2">
				<div class="col">
					<div class="form-outline">
						<select multiple class="form-control" id="studentsList">
							<option th:each="course : ${teacher.courses}"
								th:value="${course.id} + '. ' + ${course.name}"
								th:text="${course.id} + '. ' + ${course.name}"></option>
						</select> <label class="form-label" for="studentsList">List of
							courses</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<select multiple class="form-control" id="studentsList">
							<option th:each="group : ${teacher.groups}"
								th:value="${group.id} + '. ' + ${group.name}"
								th:text="${group.id} + '. ' + ${group.name}"></option>
						</select> <label class="form-label" for="studentsList">List of
							groups</label>
					</div>
				</div>
			</div>

			<div class="form-outline">
				<select multiple class="form-control" id="studentsList">
					<option th:each="vacation : ${teacher.vacations}"
						th:value="${vacation.id} + '. ' + ${vacation.start} + ' - ' + ${vacation.end}"
						th:text="${vacation.id} + '. ' + ${vacation.start} + ' - ' + ${vacation.end}"></option>
				</select> <label class="form-label" for="studentsList">List of
					vacations</label>
			</div>

		</form>
	</div>

</body>
</html>
