<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Teacher form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:action="@{/teachers/reasignLectures}"
			th:object="${reassignTeachersDTO}" method="POST">
			
			<div class="form-outline d-none">
                <input type="number" id="teacherId" class="form-control" th:field="*{teacherId}" />
                <label class="form-label" for="teacherId">Id</label>
            </div>

			<div class="row mb-2 mt-4">
				<div class="col">
					<div class="form-outline w-50">
						<input type="date" id="start" class="form-control"
							th:field="*{start}" placeholder="start" /> <label
							class="form-label" for="start">Start date</label>
					</div>
				</div>
				<div class="col">
					<div class="form-outline w-50">
						<input type="date" id="end" class="form-control" th:field="*{end}"
							placeholder="end" /> <label class="form-label" for="end">End
							date</label>
					</div>
				</div>
			</div>

			<div class="row mb-2">

				<div class="form-outline">
					<select class="form-control" size="3" name="teachers" multiple
						required>
						<option th:each="teacher : ${avaliableTeachers}"
							th:value="${teacher.id}"
							th:text="${teacher.firstName} + ' ' + ${teacher.lastName}"
							th:selected="${reassignTeachersDTO.teachers.contains(teacher)}"></option>
					</select> <label class="form-label" for="teachers">List of
						teachers for reassignment</label>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Reassign lectures</button>

		</form>
	</div>

</body>
</html>
