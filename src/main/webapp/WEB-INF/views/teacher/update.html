<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

<title>Teacher form</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container w-50 border bg-light mt-4 rounded">
        <form action="#" th:action="@{/teachers/update}"
            th:object="${teacher}" method="post">
            
            <div class="form-outline d-none">
                <input type="number" id="id" class="form-control"
                    th:field="*{id}" placeholder="Id" /> <label
                    class="form-label" for="Id">Id</label>
            </div>
            
            <div class="row mb-2 mt-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="firstName" class="form-control"
                            th:field="*{firstName}" placeholder="First name" /> <label
                            class="form-label" for="firstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="lastName" class="form-control"
                            th:field="*{lastName}" placeholder="Last name" /> <label
                            class="form-label" for="lastName">Last name</label>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <div class="form-outline w-50">
                        <input type="date" id="birhtDate" class="form-control"
                            th:field="*{birthDate}" placeholder="Birth date" /> <label
                            class="form-label" for="birthDate">Birth date</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline w-50">
                        <select class="form-control" name="gender">
                            <option th:value="MALE">Male</option>
                            <option th:value="FEMALE">Female</option>
                        </select> <label class="form-label" for="gender">Gender</label>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <div class="form-outline w-50">
                        <input type="number" id="experience" class="form-control"
                            th:field="*{experience}" placeholder="Experience" /> <label
                            class="form-label" for="experience">Experience</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline w-50">
                        <select class="form-control" name="academicDegree">
                            <option th:value="BACHELOR">Bachelor</option>
                            <option th:value="MASTER">Master</option>
                            <option th:value="DOCTOR">Doctor</option>
                        </select> <label class="form-label" for="academicDegree">Degree</label>
                    </div>
                </div>
            </div>

            <!-- Address input -->
            <div class="form-outline mb-2">
                <input type="text" id="address" class="form-control"
                    th:field="*{address}" placeholder="Address" /> <label
                    class="form-label" for="teacherAddress">Address</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-2">
                <input type="email" id="email" class="form-control"
                    th:field="*{email}" placeholder="Email" /> <label
                    class="form-label" for="email">Email</label>
            </div>

            <!-- Post code input -->
            <div class="form-outline mb-2">
                <input type="text" id="postCode" class="form-control"
                    th:field="*{postCode}" placeholder="Post code" /> <label
                    class="form-label" for="postCode">Post code</label>
            </div>

            <div class="row mb-2">
                <div class="col">
                    <div class="form-outline">
                        <select class="form-control" size="3" name="courses" multiple
                            required>
                            <option th:each="course: ${allCourses}" th:value="${course.id}"
                                th:text=${course.name}
                                th:selected="${teacher.courses.contains(course)}"></option>
                        </select> <label class="form-label" for="courseList">List of
                            courses</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <select class="form-control" size="3" name="groups" multiple
                            required>
                            <option th:each="group: ${allGroups}" th:value="${group.id}"
                                th:text=${group.name}
                                th:selected="${teacher.groups.contains(group)}"></option>
                        </select> <label class="form-label" for="groupList">List of groups</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update teacher</button>

        </form>
    </div>

</body>
</html>
