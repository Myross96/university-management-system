<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Vacation form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<form action="#" th:action="@{/vacations/create}"
			th:object="${vacation}" method="post">

			<div class="form-outline mb-2 mt-2 w-75">
				<input type="date" id="vacation" class="form-control"
					th:field="*{start}" /> <label class="form-label" for="vacation">First
					day</label>
			</div>

			<div class="form-outline mb-2 mt-2 w-75">
				<input type="date" id="vacation" class="form-control"
					th:field="*{end}" /> <label class="form-label" for="vacation">Last
					day</label>
			</div>

			<div class="form-outline mb-4 w-25">
				<select class="form-control" name="teacherId">
					<option th:each="teacher : ${allTeachers}" th:value="${teacher.id}"
						th:text="${teacher.firstName} + ' ' + ${teacher.lastName}">
				</select> <label class="form-label" for="group">List of teachers</label>
			</div>

			<button type="submit" class="btn btn-primary">Create
				vacation</button>
		</form>
	</div>
</body>
</html>
