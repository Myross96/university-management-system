<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Vacation form</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container w-50 border bg-light mt-4 rounded">
		<div class="form-outline mb-2 mt-2 w-75">
			<input type="text" id="vacation" class="form-control"
				th:value="${vacation.start} + ' - ' + ${vacation.end}" /> <label
				class="form-label" for="vacation">Vacation days</label>
		</div>

		<div class="form-outline mb-2 w-75">
			<input type="text" id="teacher" class="form-control"
				th:value="${teacher.firstName} + ' ' + ${teacher.lastName}" /> <label
				class="form-label" for="teacher">Teacher</label>
		</div>
	</div>
</body>
</html>
