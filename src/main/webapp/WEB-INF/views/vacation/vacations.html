<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>List of courses</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container my-1 border bg-light mt-4 rounded">
		<a th:href="@{/vacations/createForm}"
			class="btn btn-primary mb-4 mt-2">Add vacation</a>
		<table border="1" class="table table-striped table-bordered rounded">
			<thead>
				<tr>
					<th scope="col">Start</th>
					<th scope="col">End</th>
					<th class="col-sm-1" scope="col">Info</th>
					<th class="col-sm-1" scope="col">Update</th>
					<th class="col-sm-1" scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vacation : ${page.content}">
					<td th:text="${vacation.start}"></td>
					<td th:text="${vacation.end}"></td>
					<td><a th:href="@{/vacations/{id}(id=${vacation.id})}"
						class="btn btn-primary">Info</a></td>
					<td><a
						th:href="@{/vacations/updateForm/{id}(id=${vacation.id})}"
						class="btn btn-dark">Update</a></td>
					<td><a th:href="@{/vacations/delete/{id}(id=${vacation.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<div class="pagination justify-content-end">
			<ul class="nav nav-pills">
				<li class="nav-item"
					th:each="i : ${#numbers.sequence(1, page.totalPages)}"><a
					th:href="@{/vacations(page=${i},size=${page.size})}" th:text="${i}"
					class="nav-link"></a></li>
			</ul>
		</div>
	</div>

</body>
</html>
